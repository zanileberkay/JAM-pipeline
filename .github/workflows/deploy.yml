name: Build and Deploy to Google Cloud Run

on:
  push:
    branches:
      - main  # Trigger the workflow only on changes to the main branch.

jobs:
  build_and_deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest  # Specifies the runner environment.

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        # Checks out your repository under $GITHUB_WORKSPACE, so the job can access it.

      - name: Set up Google Cloud CLI
        uses: google-github-actions/setup-gcloud@master
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true
        # This action configures the Google Cloud CLI with your project and authenticates using a service account.

      - name: Build the Docker image
        run: |
          docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/spotify-auth-service:latest -f spotify-auth.dockerfile .
        # Builds a Docker image using the Dockerfile in your repository.

      - name: Push Docker image to Google Container Registry
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/spotify-auth-service:latest
        # Pushes the built image to Google Container Registry.

      - name: Deploy to Google Cloud Run
        run: |
          gcloud run deploy spotify-auth --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/spotify-auth-service:latest --platform managed --region us-central1 --allow-unauthenticated
        # Deploys the image to Google Cloud Run and makes it available publicly.
